<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de posiciones de la liga</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .main-container {
            margin-top: 50px;
        }
        .report-table th, .report-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container main-container">
        <h1>Tabla de posiciones de la liga</h1>
        <button type="button" class="btn btn-primary" id="btn-imprimir-reporte">
            <i class="fas fa-print"></i> Imprimir
        </button>
        <table class="table table-bordered table-striped report-table mt-3">
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="reporte-tabla">
                <!-- Aquí se llenará con los datos del reporte -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Ejemplo de datos, debe ser reemplazado con una llamada a la API o servicio
        const reporte = [
            { equipo: 'Equipo 1', puntos: 30 },
            { equipo: 'Equipo 2', puntos: 25 },
            // agregar más datos de ejemplo según sea necesario
        ];

        const tablaCuerpo = document.getElementById('reporte-tabla');
        tablaCuerpo.innerHTML = '';

        reporte.forEach(item => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${item.equipo}</td>
                <td>${item.puntos}</td>
            `;
            tablaCuerpo.appendChild(fila);
        });

        document.getElementById('btn-imprimir-reporte').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Tabla de posiciones de la liga", 10, 10);
            doc.autoTable({ html: '.report-table' });

            doc.save('tabla_posiciones_liga.pdf');
        });
    </script>
</body>
</html>
