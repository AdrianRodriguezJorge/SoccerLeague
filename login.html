<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form bg-white rounded">
                    <h3 class="text-center">INICIAR SESIÓN</h3>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username">
                        <div class="error-message" id="error-username">Usuario incorrecto</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                        <div class="error-message" id="error-password">Contraseña incorrecta</div>
                    </div>
                    <button class="btn btn-success btn-block" id="btn-login">Iniciar</button>
                    <button class="btn btn-danger btn-block" id="btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('btn-login').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if(username === 'admin' && password === 'admin') {
                window.location.href = 'principal.html';
            } else {
                if(username !== 'admin') {
                    document.getElementById('error-username').style.display = 'block';
                }
                if(password !== 'admin') {
                    document.getElementById('error-password').style.display = 'block';
                }
            }
        });

        document.getElementById('btn-cancel').addEventListener('click', function() {
            window.location.href = 'principal.html'; 
        });
    </script>
</body>
</html>
