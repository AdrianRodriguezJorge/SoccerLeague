<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenadores con más experiencia</title>
    <meta name="author" content="Melani Sosa, Dashiell and Adrián Rodriguez">
    <meta name="date" content="24/11/2024">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/rStyle.css" rel="stylesheet" />
</head>

<body>
    <!-- Main Content -->
    <div class="container main-container">
        <h1>Entrenadores con más experiencia</h1>
        <div class="action-buttons">
            <button type="button" class="btn btn-primary" id="btn-imprimir-reporte">
                <i class="fas fa-print"></i> Imprimir
            </button>
            <button type="button" class="btn btn-custom" onclick="irPaginaPrincipal()">
                <i class="fas fa-home"></i> Página Principal
            </button>
        </div>
        <table class="table table-bordered table-striped report-table mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Años de experiencia</th>
                    <th>Equipo</th>
                    <th>Campeonatos ganados</th>
                </tr>
            </thead>
            <tbody id="reporte-tabla">
                <!-- Datos cargados dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Ejemplo de datos
        const reporte = [
            { nombre: 'Entrenador 1', numero: 1, experiencia: 20, equipo: 'Equipo 1', campeonatos: 5 },
            { nombre: 'Entrenador 2', numero: 2, experiencia: 15, equipo: 'Equipo 2', campeonatos: 3 },
        ];

        const tablaCuerpo = document.getElementById('reporte-tabla');
        tablaCuerpo.innerHTML = '';

        reporte.forEach(item => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${item.nombre}</td>
                <td>${item.numero}</td>
                <td>${item.experiencia}</td>
                <td>${item.equipo}</td>
                <td>${item.campeonatos}</td>
            `;
            tablaCuerpo.appendChild(fila);
        });

        // Función para exportar a pdf
        document.getElementById('btn-imprimir-reporte').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Entrenadores con más experiencia", 10, 10);
            doc.autoTable({ html: '.report-table' });

            doc.save('entrenadores_mas_experiencia.pdf');
        });

        // Función para regresar a la página principal
        function irPaginaPrincipal() {
            window.location.href = './principal.html'; 
        }
    </script>
</body>
</html>
